<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/Logo.svg" alt="" class="logo">
    </header>
    <div class="espacio1" >
        <div class="encriptador"></div>
    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto " type="text" onkeypress="return ' abcdefghijklmnopqrstuvwxyz '.includes(event.key)"></textarea>
    <div class="condiciones">
        <img src="imagenes/alerta.svg" alt="">
        <p> Unicamente se permiten letras minusculas y sin acentos  </p>
    </div>
    <div class="botones"> 
        <input type="button" class="b-encriptar" value="Encriptar" onclick="encriptar()">
        <input type="button" class="b-desencriptar" value="Desencriptar" onclick="desencriptar()">
    </div>  
    </div>
    <div class="encriptado">
        <img src="imagenes/muñeco.png" alt="" id="muñeco" class="muñeco">
        <div class="mensajeencriptado" id="m-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje ha sido encriptado</h2>
            <p id="parrafo">Escribe el mensaje que deseas encriptar o desencriptar</p>
            <input type="button" value="copiar" id="copiar" class="copiar" onclick="copiar()">
            <textarea name="resultado" id="resultado" cols="30" rows="10" class="resultado"></textarea>
         </div>
    </div>   
    
    <footer>
        <p class="copyright">&copy; <strong>copyright 2024</strong> - Encriptador de Texto - Desarrollado por Jaime Echavarria</p>
        <a href="#" rel="">

    </footer>
 
</body>
<script src="index.js"></script>
</html>
